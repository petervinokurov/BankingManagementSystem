    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-toolbar>
      <dxi-item
        name="searchPanel"
        locateInMenu="auto"
        location="center">
      </dxi-item>
    </dxo-toolbar>
  </dx-data-grid>
</div>
