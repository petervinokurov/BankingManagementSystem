
<div class="container-fluid text-center" (click)="userDetails()">
  <div class="d-flex flex-row h-100">
    <span class="material-symbols-outlined" style="font-size: 48px;">&#xe7fd;</span>

    <div class="d-flex flex-column flex-grow-1" *ngIf="userProfile$ | async as userProfile">
      <div>{{(userProfile.userName)}}</div>
      <div style="font-style: italic;font-size: 12px;">{{(userProfile.email)}}</div>
    </div>
  </div>
</div>
