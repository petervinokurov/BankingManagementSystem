<div>
<div class="row justify-content-md-center">
    <label for="userName" class="col-sm-1 col-form-label">Username</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="userName" id="userName" placeholder="User name" [(ngModel)]="model.Username" required>
    </div>
</div>
<div class="row justify-content-md-center">
  <label for="password"  class="col-sm-1 col-form-label">Password</label>
  <div class="col-sm-2">
    <input type="text" class="form-control"
    id="password" name="password" placeholder="Password" [(ngModel)]="model.Password" required>
  </div>
</div>
<div class="col-auto">
  <button type="submit" class="btn btn-primary mb-3" name="Login" (click)="onLogin()" >Login</button>
</div>
</div>
